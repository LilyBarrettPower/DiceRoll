<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dice Roll Simulator</title>
        <link rel="stylesheet" href="#">
    </head>
    <body>
        <h1>Dice Roll Random Number Generator</h1>
        <h2>Your number is: <span id="result">1</span></h2>
        <div class="diceContainer">
            <div class="dice">
                <img src="dice.png" alt="Dice Image" id="rollButton">
            </div>
            <div class="diceOptions" id="dice">
                <label for="diceSides">Choose your dice sides: </label>
                <select id="diceSides">
                    <option value="6" selected>6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
        <script src="#"></script>
    </body>
</html>
